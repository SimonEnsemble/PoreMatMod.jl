site_name:        ""
repo_url:         https://github.com/SimonEnsemble/PoreMatMod.jl
site_description: Documentation for the julia package PoreMatMod.jl
site_author:      eahenle

theme: windmill

extra_css:
  - assets/flux.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js
  - mathjax-config.js

markdown_extensions:
  - pymdownx.arithmatex
  - extra
  - tables
  - fenced_code
  - toc:
      permalink: '#'

extra:
  logo: assets/logo.png

docs_dir: 'build'

