site_name:        ""
repo_url:         https://github.com/SimonEnsemble/PoreMatMod.jl
site_description: Documentation for the julia package PoreMatMod.jl
site_author:      eahenle

theme: windmill

extra_css:
  - assets/flux.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js
  - mathjax-config.js

markdown_extensions:
  - pymdownx.arithmatex
  - extra
  - tables
  - fenced_code
  - toc:
      permalink: '#'

extra:
  logo: assets/logo.png

docs_dir: 'build'

pages:
  - PoreMatMod: index.md
  - Getting Started: manual/start.md
  - Loading Data: manual/inputs.md
  - Substructure Search: manual/find.md
  - Sustructure Find/Replace: manual/replace.md
  - PoreMatModGO: manual/PoreMatModGO.md
  - Collaborate: collab.md
  - Examples: manual/examples.md
  - Hypothetical Structures: examples/make_hypothetical_MOF.jl.html
  - Missing Atoms: examples/correct_missing_Hs.jl.html
  - XRD Artifacts: examples/disorder_and_guests.jl.html
  - Engineered Defects: examples/missing_linker_defect.jl.html
